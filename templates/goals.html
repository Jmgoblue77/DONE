{% extends "layout2.html" %}

{% block title %}
    My to-dos
{% endblock %}

{% block main %}

<!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">My goals
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="active">My goals</li>
                </ol>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                  <th>Completed</th>
                  <th>Goal</th>
                </tr>
            </thead>
          
            {% for goal in goals%}
            <tr>
                <td><input type="checkbox" name="goals,{{goal.id}}" onchange = "update(this)"></td>
                <td><h4>{{goal.Goal}}</h4></td>
            </tr>
            {% for imp in goal.ii %}
            <tr>
                <td> </td>
                <td contenteditable="true"><b> If</b> {{imp.obstacle}}, <b>then </b>{{imp.response}}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </table>
        
        <form action="{{ url_for('goals') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Remove completed goals</button>
                </div>
            </fieldset>
        </form>
            
    </div>


{% endblock %}
